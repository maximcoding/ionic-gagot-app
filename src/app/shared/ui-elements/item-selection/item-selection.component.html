<div class="item-selection-container flex-column">
  <div class="gridSelection">
    <div class="selection-button box-shadow text-button"
         [class.selected]="isSelected(obj)"
         *ngFor="let obj of values" (click)="itemClicked(obj)">
      <img class="icon" *ngIf="isSelected(obj)" src="{{CHECKBOX_PIC}}" alt="check-image">
      <p>
        <mx-text [type]="'label'" [title]="obj.name | translate"></mx-text>
      </p>
      <img class="button-image" [src]="obj.img">
    </div>
  </div>
</div>
