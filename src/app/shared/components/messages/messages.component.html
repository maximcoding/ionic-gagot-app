<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" shape="round" (click)="dismiss()">
        <ion-icon color="dark" name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ 'MESSAGES' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-margin">

  <!-- List of Sliding Items -->
  <ion-list lines="full">
    <ion-item-sliding>
      <ion-item detail button>
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/">
        </ion-avatar>
        <ion-label>
          <h3>System</h3>
          <p>Please give me last change , i'm begging you ..</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Message 1</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item detail button>
        <ion-avatar slot="start">
          <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200y">
        </ion-avatar>
        <ion-label>
          <h3>My Ex</h3>
          <p>I was wrong , i'm so sorry..</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Message 2</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
