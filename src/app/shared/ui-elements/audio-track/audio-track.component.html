<div class="audioImg">
  <p>{{title}}</p>
  <img class="icon"
       alt="pause"
       *ngIf="track"
       (click)="toogle()"
       src="{{PAUSE_PIC}}">
   <ion-icon *ngIf="track" (click)="toogle()" name="pause-outline"></ion-icon>
  <ion-icon name="play-outline" *ngIf="!track" (click)="toogle()"></ion-icon>
  <img
    alt="static"
    src="{{STATIC_PIC}}">
</div>

<audio controls muted class="full-width" *ngIf="audioFile">
  <source src="{{audioFile || 'https://www.w3schools.com/html/horse.ogg'}}" type="audio/ogg">
  <source src="{{audioFile || 'https://www.w3schools.com/html/horse.mp3'}}" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
