<ng-template #termsOfUse>
  <ion-col
    routerLink="/auth/login"
    size="12"
    class="ion-text-center">
    <mx-text [title]="'YOU_AGREE' | translate" [type]="'description'"></mx-text>
    <br>
    <a (click)="onUserAgreement()">
      <mx-text class="ion-margin-bottom" [title]="'TERMS_OF_USE' | translate" [type]="'link'"></mx-text>
    </a>
  </ion-col>
</ng-template>


<ng-template #loginWith>
  <ion-row class="ion-text-center bottom-screen ion-padding">
    <ion-col routerLink="/auth/login" size="12">
      <mx-text class="ion-margin-bottom" [title]="'ALREADY_HAVE_AN_ACCOUNT' | translate"
               [type]="'description'"></mx-text>
      <a>
        <mx-text class="ion-margin-bottom" [title]="'LOGIN' | translate" [type]="'link'"></mx-text>
      </a>
    </ion-col>
  </ion-row>
</ng-template>


<ng-template #signUpButton>
  <ion-col
    size="12"
    class="ion-padding-top
  ion-padding-bottom
  flex-row
  full-width
  ion-justify-content-center
  ion-text-center">
    <mx-login-button (click)="selectedTab = 2" routerLink="/auth/otp">
    </mx-login-button>
  </ion-col>
</ng-template>
