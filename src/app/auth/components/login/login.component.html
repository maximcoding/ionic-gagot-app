<ion-content [fullscreen]="true">

  <ion-grid class="ion-padding full-width full-height flex-column">

    <mx-brand-logo-title class="flex-1" [title]="'LOGIN_TO_ACCOUNT' | translate"></mx-brand-logo-title>


    <ion-row class="flex-column flex-1 ion-justify-content-end">
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <mx-text *ngIf="loginType == 2" [title]="'LOGIN_WITH_EMAIL_ADDRESS' | translate" [type]="'title'"></mx-text>
          <mx-text *ngIf="loginType == 1" [title]="'LOGIN_WITH_MOBILE' | translate" [type]="'title'"></mx-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <mx-text *ngIf="loginType == 2" [title]="'PLEASE_VERIFY_YOUR_EMAIL_ADDRESS' | translate"
                   [type]="'description'"></mx-text>
          <mx-text *ngIf="loginType == 1" [title]="'WILL_WILL_SEND_YOU' | translate" [type]="'description'"></mx-text>
        </ion-col>
      </ion-row>
    </ion-row>

    <ion-row *ngIf="loginType == 1" class="fields-wrapper-phone flex-column ion-padding-top ion-padding-bottom">
      <mx-phone-input class="ion-margin-bottom ion-margin-top"></mx-phone-input>
    </ion-row>

    <ion-row *ngIf="loginType == 2" class="fields-wrapper-email flex-column ion-padding-top">
      <ion-row class="flex-row">
        <ion-col class="flex-auto ion-padding-top" size="12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>{{ "EMAIL_ADDRESS" | translate }}</mat-label>
            <input matInput placeholder="{{'EMAIL_ADDRESS' | translate}}"/>
          </mat-form-field>
        </ion-col>
        <ion-col class="flex-auto" size="12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>{{ "PASSWORD" | translate }}</mat-label>
            <input placeholder="{{'PASSWORD' | translate}}" [type]="showPassword ? 'text' : 'password'" matInput/>
            <mat-icon *ngIf="!showPassword" (click)="toggleShow()" matSuffix></mat-icon>
            <mat-icon *ngIf="showPassword" (click)="toggleShow()" matSuffix></mat-icon>
          </mat-form-field>
        </ion-col>
        <ion-col size="12" class="flex-auto ion-text-right forgot-pass">
          <a routerLink="/auth/sign-up">
            <mx-text [title]="'FORGOT_YOUR_PASS' | translate" [type]="'description'"></mx-text>
          </a>
        </ion-col>
      </ion-row>
    </ion-row>

    <ng-container [ngTemplateOutlet]="loginButton"></ng-container>

    <ion-row>
      <ion-col class="flex-auto ion-text-center or-text-height or-text" size="12">
        <mx-text [title]="'OR' | translate" [type]="'description'"></mx-text>
      </ion-col>
      <ion-col class="ion-text-center" size="12">
        <ion-button size="small" fill="outline" (click)="changeTypeLogin()">
          <mx-text
            [title]="(loginType === 1 ? 'SIGN_IN_WITH_EMAIL' : 'SIGN_IN_WITH_PHONE_NUMBER') | translate"
            [type]="'description'"></mx-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="bottom-screen flex-row">
      <ng-container [ngTemplateOutlet]="createAnAccount"></ng-container>
    </ion-row>
  </ion-grid>
</ion-content>


<ng-template #loginButton>
  <ion-button class="" expand="block" size="large" routerLink="/auth/otp">
    {{'LOGIN' | translate}}
  </ion-button>
</ng-template>

<ng-template #createAnAccount>
  <ion-col size="12" class="ion-text-center">
    <mx-text [title]="'DONT_HAVE_AN_ACCOUNT' | translate" [type]="'description'"></mx-text>
    <a routerLink="/auth/sign-up" class="">
      <mx-text [title]="'CREATE_AN_ACCOUNT' | translate" [type]="'description'"></mx-text>
    </a>
  </ion-col>
</ng-template>
