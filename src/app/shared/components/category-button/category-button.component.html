<div class="category-container" [style.border-bottom-color]="selected ? color.primary: color.transparent">
  <div class="category-icon-text-wrapper" (click)="onClick($event)">
    <ion-icon
      [size]="size || 'large'"
      [name]="icon"></ion-icon>
    <mx-text [title]="title" [type]="textType.button"></mx-text>
  </div>
  <mx-checkbox *ngIf="selected" [size]="'large'" [background]="color.primary" [color]="color.light"></mx-checkbox>
</div>
