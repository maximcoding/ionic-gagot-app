<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" shape="round" (click)="dismiss()">
        <ion-icon color="dark" name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> {{'RECOVER_PASSWORD' | translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-custom-loader *ngIf="loading.status"></app-custom-loader>

  <!-- recover password -->
  <ng-container *ngIf="viewType == 'recover'">
    <form class=''>
      <ng-container class='set-bg'>
        <div class="container h-100">
          <div class="flexed-div">
            <ion-grid>
              <ion-row class="">
                <ion-col size="12" size-sm="6" offset-sm="3">
                  <ion-item lines="none" class='input-item'>
                    <ion-input name="emailTxt" placeholder="Email *" [(ngModel)]="formDetails.email"
                               type="email" ngModel required #emailCtrl="ngModel"></ion-input>
                    <span class="validity"></span>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </ng-container>

      <ion-row>
        <ion-col size='12' class="ion-padding">
          <ion-button (click)="sendEmail(form)" class="grd-btn" expand="block" color="success"
                      [disabled]="!emailCtrl.valid"> SEND EMAIL
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ng-container>

</ion-content>
