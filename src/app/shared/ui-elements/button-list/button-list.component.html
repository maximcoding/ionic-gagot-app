<div>
  <ion-label>
    <mx-text [type]="textType" [title]="title"></mx-text>
  </ion-label>
  <div class="button-list flex-wrap ion-padding-vertical">
    <ion-button *ngFor="let obj of previewButtons"
                size="normal"
                (click)="onButtonClick(obj)"
                [color]="isSelected(obj) ? 'primary' : 'light'">
      <img class="padding-right" src="{{FLATICON_PATH + '/'+ obj + '.svg'}}"/>
      <ion-label>
        <mx-text
          [selected]="isSelected(obj)"
          [type]="'label'" [title]="obj | translate"></mx-text>
      </ion-label>
    </ion-button>
  </div>
  <ion-button
    (click)="onOtherClick()"
    *ngIf="preview"
    expand="block"
    size="large"
    fill="outline">
    <ion-icon slot="{{languageDir === 'rtl' ? 'end' : 'start' }}"
              name="{{showMore ? 'remove-outline': 'add'}}"></ion-icon>
    <ion-label>{{showMore ? 'HIDE' : 'OTHER' | translate}}
      {{buttons?.length - previewButtons?.length || ''}}
    </ion-label>
    <ion-icon slot="end" name="start"></ion-icon>
  </ion-button>
</div>
