<div class="categories-list flex-wrap"
     [class.scrollHorizontal]="inRow"
     [class.flex-row]="inRow">
  <mx-category-button
    (click)="onClick.emit(category)"
    *ngFor="let category of categories"
    [title]="category.title" [icon]="category.icon" [selected]="category.selected">
  </mx-category-button>
  <ng-content></ng-content>
</div>
